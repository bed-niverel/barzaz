<div class="row padding-app">

  <div style="padding-top: 50px;" class="col-lg-8 offset-lg-2">

    <span class="twitter-typeahead" style="position: relative; display: inline-block;">
      <input class="form-control tt-query" name="query" id="query" placeholder="Klaskit titl ur ganaouenn, un arzour pe komzo첫..." style="position: relative; vertical-align: top; height:45px; background-color: rgb(255, 255, 255);" autocomplete="off" dir="auto" type="text" [(ngModel)]=query (keyup)="search(undefined)" (keyup.enter)="searchItem()">

        <span id="loading5" *ngIf="activeSpinner">
            <span id="outerCircle"></span>
      </span>
        

      <span class="tt-dropdown-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: block; right: auto;" *ngIf="songs.length > 0 && !hidden">
        <span class="tt-suggestions" style="display: block;">
          <h3 style="border-bottom: 1px solid #ccc;">kanaouenno첫</h3>
          <div class="tt-menu tt-suggestion" style="white-space: nowrap; cursor: pointer;text-align: left;" *ngFor="let item of songs">
            <a href="/songs/{{item.slug}}">
              <p style="white-space: normal;">{{item.title}}</p>
            </a>
          </div>
        </span>
        <span class="tt-suggestions" style="display: block;" *ngIf="artists.length > 0">
          <h3 style="border-bottom: 1px solid #ccc;">Arzourien</h3>
          <div class="tt-menu tt-suggestion" style="white-space: nowrap; cursor: pointer;text-align: left;" *ngFor="let item of artists">
            <a href="/artists/{{item.name}}/songs">
              <p style="white-space: normal;">{{item.name}}</p>
            </a>
          </div>
        </span>
      </span>

    </span>

  </div>

</div>



<div class="col-lg-8 offset-lg-2" style="padding-top: 0px">
  <h2>Kanaouenno첫</h2>
  <div class="row" *ngFor="let item of _songs" style="border-bottom: 2px solid grey;">
    <div class="col-lg-2">
      <div style="font-weight: bold">
        <a href="/songs/{{item.slug}}">
          <p>{{item.title}}</p>
        </a>
      </div>
      <div>
        <a href="/artists/{{item.artist}}/songs">
          <p>{{item.artist}}</p>
        </a>
      </div>
    </div>

    <div>
      <p>{{item.content}}</p>
    </div>
</div>
