<style type="text/css">
	h1 {
		background-color: black;
		margin:0;
		padding-top: 20px;
		text-align: center;
		color:white;
	}


</style>

<div style="width:100%; height: 100%; background-color: red;position: absolute;background: url(../../assets/img/header-bg.jpg) no-repeat center top;">

  <div class="row col-md-offset-2 col-md-8" style="padding-top:150px;">

		<h1 style="height:100px;">Ouzhpennañ pe kemm ur ganaouenn</h1>

		<div class="form-group" style="height:100px;background-color: white;padding:30px 20px;">

			<label class="col-md-3">Titl ar ganaouenn/barzhoneg</label>

			<div class="col-md-7">
				<input class="form-control tt-query" name="query" id="query" placeholder="Klaskit titl ur ganaouenn, un arzour pe komzoù..." style="position: relative; vertical-align: top; background-color: rgb(255, 255, 255);" dir="auto" type="text" [(ngModel)]=query (keyup)=filter()>



				<span class="tt-dropdown-menu" style="/*position: absolute; top: 100%; */z-index: 100; display: block;" *ngIf="filteredList.length > 0">
						<span class="tt-suggestions" style="display: block;">
							<div class="tt-suggestion" style="white-space: nowrap; cursor: pointer;text-align: left;" *ngFor="let item of filteredList,let i=index" (click)="selectMatchTitle(i)">
								<a> 
									<p style="white-space: normal;">{{item.title}}<b *ngIf="!detected && i==0;else other_content"> (Krouiñ) </b></p>
									<ng-template #other_content><b> (Kemm) </b></ng-template>
								</a>
							</div>
						</span>
				</span>
				

			</div>
			

		    <span class="col-md-2">
		        <button class="btn btn-info" [disabled]="!searchTitle" (click)="addOrEditSong()">{{button}}</button>
		    </span>



			





		</div>

  </div>
</div>
